{% load static %}
{% load blog_tags %}

<!DOCTYPE html>
<html>

<head>
  <title>{% block title %}{% endblock %}</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}">
  <style>
    .card-comments img {
      width: 4rem
    }
    .small-image{
      width : 4rem;
      height : 4rem;
    }
  </style>


</head>

<body>

  <!--Main Navigation-->
  <header>

    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
      <div class="container">

        <!-- Brand -->
        <a class="navbar-brand waves-effect" href="{% url 'blog:post_list' %}" >
          <strong class="blue-text">Home</strong>
        </a>

        <!-- Collapse -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Links -->
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <!-- Left -->
          
          <ul class="navbar-nav mr-auto">
            <!-- <li class="nav-item active">
              <a class="nav-link waves-effect" href="{% url 'blog:post_list' %}">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            
           -->
          </ul>

          <!-- Right -->
          <ul class="navbar-nav nav-flex-icons">
            <li class="nav-item">
              <!--  -->
              <form id="search_form" method="GET" action="{% url 'blog:post_search' %}" class="form-inline d-flex justify-content-center md-form form-sm mt-0 mb-0">
                
                <input required name='query' class="form-control form-control-sm " type="text" placeholder="Search" aria-label="Search">
                  <i onclick="search()" class="fas fa-search" aria-hidden="true"></i> 
              </form>
            </li>
            
          </ul>

        </div>

      </div>
    </nav>
    <!-- Navbar -->

  </header>
  <!--Main Navigation-->



<!--Main layout-->
<main class="mt-5 pt-5">
  <div class="container">

    <!--Section: Post-->
    <section class="mt-4">

      <!--Grid row-->
      <div class="row">


        <div class="col-md-8 mb-4">
          {% if messages %}
            <!--  if message.tags   message.tags   endif  -->
            {% for message in messages %}
            <div class="alert alert-success">{{ message }}</div>
            {% endfor %}
            
          {% endif %}

          {% block content %}

          {% endblock %}

        </div>

        <div class="col-md-4 mb-4">
          
          {% block sidebar %}
          
          {% endblock %}
        </div>

      </div>
      <!--Grid row-->

    </section>
    <!--Section: Post-->

  </div>
</main>
<!--Main layout-->


  <!--Footer-->
  <footer class="page-footer text-center font-small mdb-color darken-2 mt-4 wow fadeIn">


    <hr class="my-4">

    <!-- Social icons -->
    <div class="pb-4">
      <a href="https://www.facebook.com/profile.php?id=100016656370692" target="_blank">
        <i class="fab fa-facebook-f mr-3"></i>
      </a>


      <a href="https://github.com/mena18" target="_blank">
        <i class="fab fa-github mr-3"></i>
      </a>

      <a href="https://www.linkedin.com/in/mena-naeem-9bb156155/" target="_blank">
        <i class="fab fa-linkedin mr-3"></i>
      </a>

      
    </div>
    <!-- Social icons -->

    <!--Copyright-->
    <div class="footer-copyright py-3">
      Â© 2020 Copyright:
      <a href="#" target="_blank"> Mina Naeem </a>
    </div>
    <!--/.Copyright-->

  </footer>
  <!--/.Footer-->

  <!-- jQuery -->
  <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>

  <script>
    new WOW().init();
    function search(){
      document.getElementById('search_form').submit();
    }
  </script>


</body>

</html>
